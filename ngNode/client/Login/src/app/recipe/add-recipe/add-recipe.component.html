<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" id="name" class="form-control" ngModel name="name"  #Name>
        </div>
        <div class="form-group">
          <label for="instraction">Instraction</label>
          <textarea name="instraction" id="instraction" cols="30" rows="10" ngModel class="form-control" #instraction></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
